<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="header::common"></div>
    <script type="text/javascript" th:src="@{/static/echarts.min.js}"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        $.post(
            '/echarts/selectBlogTypeCount',
            function (result){
                console.log(result);

                // [{name: 'Java', value: '15'},{name: 'UI', value: '2'}]
                let xArray = new Array();
                let yArray = new Array();
                let data = result.data;
                for(let i = 0; i < data.length; i++) {
                    xArray.push(data[i].name);
                    yArray.push(data[i].value);
                }
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data: ['数量']
                    },
                    xAxis: {
                        data: xArray
                    },
                    yAxis: {},
                    series: [
                        {
                            name: '数量',
                            type: 'bar',
                            data: yArray
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },
            'json'
        );



    </script>
</body>
</html>
