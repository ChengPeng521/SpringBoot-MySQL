<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="header::common"></div>
</head>
<body>
    <a class="btn btn-primary "th:href="|/user/toAdd|">添加</a>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <td>ID</td>
            <td>名字</td>
            <td>密码</td>
            <td>邮箱</td>
            <td>电话</td>
            <td>头像</td>
            <td>角色</td>
            <td>删除</td>
            <td>编辑</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td><img th:src="|/pic/${user.image}|" width="40px" height="40px"></td>
            <td th:text="${user.role}"></td>
            <!--<td><a class="btn btn-danger" th:href="|/user/deleteById?id=${user.id}|">删除</a></td>-->
            <td><a class="btn btn-danger" th:onclick="|deleteById(${user.id})|">删除</a></td>

            <td><a class="btn btn-primary" th:href="|/user/toUpdate?id=${user.id}|">编辑</a></td>
        </tr>

    </table>

    <script>
        function deleteById(id) {
            layer.confirm('确认删除吗?',function() {
                location.href = '/user/deleteById?id=' + id;
            });



            // js中单引号和双引号没有区别
            // let isDelete = window.confirm('确认要删除吗?');
            // if(isDelete){
            //     location.href = '/user/deleteById?id=' + id;
            // }
        }
    </script>




</body>
</html>
